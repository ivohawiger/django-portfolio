{% extends 'portfolio/base.html' %}
{% block content %}
<div class="position-absolute top-auto start-50 translate-middle-x">
  <h1>This is my Portfolio</h1>
</div>

{% load static %}

<!-- <img src="{% static 'portfolio/pes2.png' %}" width="400"> -->
<img src="{% static 'portfolio/pes2.png' %}" class="img-fluid" alt="logo" width="400">
<div class="container">
  <div class="row align-items-start">

    {% for project in projects %}
    <div class="col">
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" width="400">

    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}
    </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
